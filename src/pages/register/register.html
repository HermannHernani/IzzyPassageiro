<ion-header>

  <ion-navbar>
    <ion-title>Izzy Passageiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: rgb(245,245,245)" padding>
<form (ngSubmit)="onSignUp(r)" #r="ngForm">
  <div class="form-group">
    <label for="nome"></label>
    <input class="form-control" id="nome" name="nome" class="input1" type="text" placeholder="Nome" ngModel></div>
  <div class="form-group">
    <label for="sobrenome"></label>
    <input class="form-control" id="sobrenome" name="sobrenome" class="input1" style="float: right" type="text" placeholder="Sobrenome" ngModel></div>
  <div class="form-group">
    <label for="username"></label>
    <input class="form-control" id="username" name="username" class="input2" type="email" placeholder="Username" ngModel></div>
  <div class="form-group">
    <label for="password"></label>
    <input class="form-control" id="password" name="password" class="input2" type="password" placeholder="Password" ngModel></div>
  <div class="form-group">
    <label for="cpassword"></label>
    <input class="form-control" id="cpassword" name="cpassword" class="input2" type="password" placeholder="Confirm Password" ngModel></div>



  <div  style="text-align: center">
    <div style="display: inline-block;">
      <button type="submit" ion-button>
        CRIAR CONTA
      </button>
    </div>
  </div>
  </form>
</ion-content>
