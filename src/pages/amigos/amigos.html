<ion-header>

  <ion-navbar>
    <ion-title>Amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let amigo of amigos">

    <td><img style="height:60px; width:60px; border-radius: 50%;" src="{{amigo.imagem}}"></td>
    <td valign="middle"><div style="padding-left: 20px; font-size: 16px; color: gray">{{amigo.nome}}</div></td>

  </ion-item>

</ion-content>
